<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            background: pink;
            width:200px;
            height: 200px;
            position: relative;
            animation: myframes 2s ease-in-out 1s 10;
        }

        @keyframes myframes{
            0%, 100%{
                height: 200px;
            }
            50%{
                height: 600px;
                background: orange;
            }
        }


    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
